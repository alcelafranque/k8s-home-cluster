---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.26.1-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |
    ---
    - self hosted:
        - Bitwarden:
            - icon: bitwarden
              href: https://bw.lac-coloc.fr
        - LibreNMS:
            - icon: librenms
              href: https://librenms.lac-coloc.fr
  docker.yaml: |
    ---
  kubernetes.yaml: |
    ---
    mode: cluster
    route: gateway
    gateway: "true"

  services.yaml: |
    ---

  settings.yaml: |
    ---
    title: Lac'coloc Apps
    theme: light
    color: slate
    headerStyle: boxedWidgets
    target: _blank
    layout:
      Home:
        style: row
        columns: 3
      selfhosted:
        style: row
        columns: 3
      Tools:
        style: row
        columns: 3
      Media:
        style: row
        columns: 3
      Monitoring:
        style: row
        columns: 3
      Random:
        style: row
        columns: 3
    quicklaunch:
      searchDescription: true
      hideInternetSearch: true
      hideVisitURL: true

  widgets.yaml: |
    - search:
        provider: [brave, bing]
        focus: false
        target: _blank
