---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-1
  namespace: cnpg-system
spec:
  instances: 3
  enableSuperuserAccess: false
  storage:
    size: 10Gi
  managed:
    roles:
    - name: grafana
      ensure: present
      login: true
      passwordSecret:
        name: grafana-db-secret
    - name: miniflux
      ensure: present
      login: true
      passwordSecret:
        name: miniflux-db-secret
    - name: paperless
      ensure: present
      login: true
      passwordSecret:
        name: paperless-db-secret
