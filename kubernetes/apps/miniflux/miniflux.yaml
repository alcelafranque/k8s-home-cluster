---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniflux
  labels:
    app.kubernetes.io/name: miniflux
spec:
  selector:
      matchLabels:
        app.kubernetes.io/name: miniflux
  template:
    metadata:
      labels:
        app: miniflux
        app.kubernetes.io/name: miniflux
    spec:
      containers:
      - name: miniflux
        image: miniflux/miniflux
        ports:
          - name: http
            containerPort: 8080
        env:
        - name: RUN_MIGRATIONS
          value: "1"
        - name: CREATE_ADMIN
          value: "1"
        - name: POLLING_FREQUENCY
          value: "30"
        - name: BATCH_SIZE
          value: "20"
        - name: CLEANUP_ARCHIVE_UNREAD_DAYS
          value: "60"
        - name: CLEANUP_ARCHIVE_READ_DAYS
          value: "15"
        envFrom:
        - secretRef:
            name: miniflux-secret
        resources:
          limits:
            cpu: 500m
            memory: 256Mi


