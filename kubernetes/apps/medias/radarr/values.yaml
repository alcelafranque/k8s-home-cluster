controllers:
  radarr:
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/radarr
          tag: 6.0.4-nightly
        env:
          TZ: Europe/Paris
          PUID: "1000"
          PGID: "1000"
          UMASK: "002"
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: 7878
              initialDelaySeconds: 30
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 3
          readiness: *probes
        resources:
          requests:
            cpu: 10m
            memory: 250Mi
          limits:
            memory: 2Gi

defaultPodOptions:
  securityContext:
    runAsNonRoot: false
    runAsUser: 0
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

service:
  app:
    controller: radarr
    ports:
      http:
        port: 7878

persistence:
  config:
    suffix: config
    type: persistentVolumeClaim
    storageClass: ceph-block
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /config
  data:
    type: persistentVolumeClaim
    existingClaim: nfs-media-pvc
    globalMounts:
      - path: /data
        subPath: data
