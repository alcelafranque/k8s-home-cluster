---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-cert
  namespace: envoy-gateway-system
spec:
  secretName: wildcard-tls-cert
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
  - "*.lac-coloc.fr"
  - "*.k8s1.scw.lac-coloc.fr"
  - "*.lafranque.net"
  - "*.lafranque.fr"
  - "*.as62430.net"
  - "*.gc-photographie.fr"
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: one-gateway-for-all
  namespace: envoy-gateway-system
spec:
  gatewayClassName: eg
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
  - name: https
    port: 443
    protocol: HTTPS
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: wildcard-tls-cert
        namespace: envoy-gateway-system
