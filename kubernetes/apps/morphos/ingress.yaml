---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: morphos
  namespace: morphos
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: morphos.png
    gethomepage.dev/name: Morphos
    gethomepage.dev/description: "File converter server"
    gethomepage.dev/group: Tools
spec:
  parentRefs:
  - name: one-gateway-for-all
    namespace: envoy-gateway-system
    sectionName: https
  hostnames:
  - morphos.lac-coloc.fr
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: morphos
      port: 80
---
# HTTPRoute pour HTTP (redirection 301)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: morphos-http-redirect
  namespace: morphos
spec:
  parentRefs:
  - name: one-gateway-for-all
    namespace: envoy-gateway-system
    sectionName: http
  hostnames:
  - morphos.lac-coloc.fr
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
